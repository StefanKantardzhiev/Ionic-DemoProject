<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <h2>Register</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="register">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Register Form</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Email: </ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password: </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button color="success">Register</ion-button>
      </ion-card-content>
      <ion-text color="primary">Already have a profile? Click <ion-nav-link routerLink="/login">here.</ion-nav-link></ion-text>
    </ion-card>
  </div>
</ion-content>
